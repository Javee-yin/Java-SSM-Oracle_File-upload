<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线图片上传，让前端更简单！！！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        form {
            width: 800px;
            margin: 50px auto;
            padding: 50px auto;
        }

        .fileContainer {
            overflow: hidden;
            position: relative;
            background: #08F;
            border-radius: .5em;
            padding: .5em;
            color: #FFF;
        }

        .fileContainer [type=file] {
            display: block;
            font-size: 999px;
            filter: alpha(opacity=0);
            min-height: 100%;
            min-width: 100%;
            opacity: 0;
            position: absolute;
            right: 0;
            text-align: right;
            top: 0;
            cursor: pointer;
        }
        input[type=submit]{
            cursor: pointer;
            position: relative;
            background: #08F;
            border-radius: .5em;
            color: #FFF;
            border: none;
            height: 37px;
            width: 60px;
            font-size: 16px;
            top: 30px;
        }
    </style>
</head>
<body>
<form action="http://localhost:8080/file/upload.action" method="post" enctype="multipart/form-data">
    <label class="fileContainer">
        点击上传图片
        <input type="file" name="file" onchange="getFile(this)"/>
    </label>&nbsp;&nbsp;<span id="showFile"></span><br/>

    <input type="submit" value="上传"/>
</form>
</body>
<script>
    function getFile(obj) {
        var fileName = obj.value.split("\\").pop();
        document.getElementById('showFile').innerText = fileName;
    }
</script>
</html>
